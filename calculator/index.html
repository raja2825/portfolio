<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <h3>CALCULATOR</h3>
     <div id="dis">

     </div>
   <div id="con">
    <table>
       
        <tr>
           <tr><button id="one">1</button></tr>
           <tr><button id="two">2</button></tr>
           <tr><button id="three">3</button></tr>
           <tr><button id="add">+</button></tr>
        </tr>
        <br>
        <tr>
            <tr><button id="four">4</button></tr>
            <tr><button id="five">5</button></tr>
            <tr><button id="six">6</button></tr>
            <tr><button id="sub">-</button></tr>
         </tr>
         <br>
         <tr>
             <tr><button id="seven">7</button></tr>
             <tr><button id="eight">8</button></tr>
             <tr><button id="nine">9</button></tr>
             <tr><button id="mul">*</button></tr>
          </tr>
          <br>
          <tr>
              <tr><button id="zero">0</button></tr>
              <tr><button id="equal">=</button></tr>
              <tr><button id="clr"><img src="image/clr.svg" id="smll"></button></tr>
              <tr><button id="di">/</button></tr>
           </tr>
    </table>
</div>
    <script src="calc.js"></script>

</html>
